<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBank</title>
    <!-- vanilla css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-center text-5xl my-8">Welcome to <span class="text-purple-600 font-semibold">myBank</span></h1>
    </header>
    <!-- main -->
    <main>
        <!-- login section -->
        <section class="w-2/5 mx-auto bg-fuchsia-50 py-8 text-center border rounded-lg drop-shadow-xl">
            <div>
                <input id="user-email" type="text" class="w-4/5 p-1 border border-fuchsia-500 rounded-full"
                    placeholder=" enter your email address">
            </div>
            <br>
            <div>
                <input id="user-password" type="password" class="w-4/5 p-1 border border-fuchsia-500 rounded-full"
                    placeholder=" enter your password">
            </div>
            <br>
            <button id="login-button" class="w-1/4 border border-fuchsia-500 rounded-full px-1">Submit</button>
        </section>
    </main>
    <!-- js -->
    <script src="./js/login.js"></script>
</body>

</html>
