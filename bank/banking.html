<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBank-banking</title>
    <!-- vanilla css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-center text-5xl my-8"><span class="text-purple-600 font-semibold">myBank</span> Dashboard</h1>
    </header>
    <!-- main -->
    <main class="w-2/4 mx-auto text-xl">
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-yellow-100 py-4 border rounded">
                <h2 class="text-2xl">Deposit</h2 class="text-2xl">
                <p>$<span id="deposit-total">1500</span></p>
            </div>
            <div class="bg-green-100 py-4 border rounded">
                <h2 class="text-2xl">Withdraw</h2 class="text-2xl">
                <p>$<span id="withdraw-total">100</span></p>
            </div>
            <div class="bg-red-100 py-4 border rounded">
                <h2 class="text-2xl">Balance</h2 class="text-2xl">
                <p>$<span id="balance-total">1500</span></p>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-2 m-8">
            <div class="bg-violet-100 py-4 px-8 border rounded">
                <h2 class="text-2xl">Deposit Money</h2 class="text-2xl">
                <input id="deposit-money" type="text" class="border border-fuchsia-500 rounded-full">
                <button id="deposit" type="submit"
                    class="border border-fuchsia-500 rounded-full px-1 my-1">Deposit</button>
            </div>
            <div class="bg-cyan-100 py-4 px-8 border rounded">
                <h2 class="text-2xl">Withdraw Money</h2 class="text-2xl">
                <input id="withdraw-money" type="text" class="border border-fuchsia-500 rounded-full">
                <button id="withdraw" type="submit"
                    class="border border-fuchsia-500 rounded-full px-1 my-1">Withdraw</button>
            </div>
        </div>
    </main>
    <!-- js -->
    <script src="./js/banking.js"></script>
</body>

</html>
