<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/icons/idea.png" type="image/x-icon">
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>

    </header>
    <main>
        <!-- top players & top blogs -->
        <section class="container">
            <!-- top players -->
            <div class="topPlayers">
                <h2 class="sectionTitle">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="./images/players/player-1.png" alt="John Smith">
                        <h3 class="playersName">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-2.png" alt="Pro Rasel">
                        <h3 class="playersName">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-3.png" alt="Abu Sufian">
                        <h3 class="playersName">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-4.png" alt="Shajedul Karim">
                        <h3 class="playersName">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-5.png" alt="Maruf Ahmed">
                        <h3 class="playersName">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="./images/players/player-6.png" alt="Mujahid">
                        <h3 class="playersName">Mujahid</h3>
                    </div>
                </div>
            </div>
            <!-- top blogs -->
            <div class="topBlogs">
                <!-- <h2>Top Blogs</h2> -->
            </div>
        </section>
    </main>
</body>

</html>
