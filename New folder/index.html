<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task to Do</title>
    <style>
        * {
            font-family: 'Operator Mono';
        }

        .error-text {
            color: red;
        }
    </style>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="mt-5">
    <!-- header -->
    <header>
        <h1 class="text-center fw-bold pb-3">My ToDo List</h1>
    </header>
    <!-- main -->
    <main class="w-50 m-auto">
        <div class="input-group">
            <input id="input-content" type="text" class="form-control" placeholder="Recipient's username">
            <button id="add-btn" class="btn btn-outline-secondary" type="button">ADD</button>
        </div>
        <p id="error-msg" class="error-text text-center mb-0"></p>
        <div class="border rounded-3">
            <table class="table table-striped text-center mb-0">
                <thead>
                    <tr>
                        <th scope="col">NUMBER</th>
                        <th scope="col">DESCRIPTION</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- javascript link -->
    <script src="./js/main.js"></script>
    <!-- bootstrap javascript bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
